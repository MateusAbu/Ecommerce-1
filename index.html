<!DOCTYPE html>
<html>
  <head>
    <title>Trabalho Prático 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./global.css">
  </head>
  <body style="background-color: #d5d3d6;">

    <div id="header-placeholder"></div>

      <section>
        <body>
          <div class="container mt-2">
            <div class="row">
              <div class="col-lg-2 filtro mb-4 mb-lg-0 shadow p-3 bg-white rounded m-2">
                <!-- Formulário do Filtro -->
                <form>
                  <div class="form-group mb-4">
                    <label for="tipoItem">Tipo do Item</label>
                    <select class="form-control" id="tipoItem" disabled>
                      <option value="">Selecione o tipo</option>
                      <option value="camisa">Camisa</option>
                      <option value="calca">Calça</option>
                      <option value="sapato">Sapato</option>
                    </select>
                  </div>
                  <div class="form-group mb-4">
                    <label for="marca">Marca</label>
                    <select class="form-control" id="marca" disabled>
                      <option value="">Selecione a marca</option>
                      <option value="nike">Nike</option>
                      <option value="adidas">Adidas</option>
                      <option value="puma">Puma</option>
                    </select>
                  </div>
                  <div class="form-group mb-4">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" id="categoria">
                      <option value="">Selecione a categoria</option>
                    </select>
                  </div>
                  <div class="form-group mb-4 my-2">
                    <label for="preco">Range de Preço:</label>
                    <input type="range" class="form-control-range" id="preco">
                  </div>
                  <div class="text-center">
                  <button onclick="FilterByCategories()" id="pesquisa-categorias" type="button" class="btn btn-primary">Pesquisar</button>
                  </div>
                </form>
              </div>
              <div class="col-lg-9 offset-lg-0 carrossel">
                <!-- Carrossel de Imagens -->
                <div class="container d-flex align-items-center justify-content-center h-100">
                  <div id="meu-carrossel" class="carousel slide" data-bs-ride="carousel" >
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#meu-carrossel" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#meu-carrossel" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#meu-carrossel" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./img/netshoes.jpg" class="d-block mx-auto" width="100%" alt="Imagem 1">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/adidas promocao.png" class="d-block mx-auto" width="100%" alt="Imagem 2">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/semana do consumidor.jpg" class="d-block mx-auto" width="100%" alt="Imagem 3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#meu-carrossel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#meu-carrossel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Próximo</span>
                    </button>
                  </div>
                </div>
        </section>
      
        <section>
          <div class="container py-5">
            <div class="row">
              <div class="col-12">
                <!-- Painel de cards de produtos -->
                <h2 class="text-center">Produtos</h2>
                <!-- Cards dos produtos -->
                <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-2"></div>
                
                <div class="text-center mt-3">
                  <a href="#" class="btn btn-primary">Ver mais</a>
                </div>
                <div class="text-center mt-4">
                  <input type="email" class="form-control mb-2" placeholder="Inscreva-se na nossa Newsletter">
                  <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <div id="footer-placeholder"></div>
        
        <script src="./common.js"></script>
        <script src="./reqCategorias.js"></script>
        <script src="./categories.js"></script>
        <script src="./reqProdutos.js"></script>
        <script src="./search.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
